        <div class="loading-spinner"></div>
        <p style="margin-top: 1rem; font-size: 0.9rem;">Loading Nick's Little Engine Shop...</p>

    <!-- Main app container with proper landmark -->
    <div id="root" role="main" aria-label="Main content"></div>
    
    <!-- Load React app -->
    
    <!-- Hide loading state once app loads -->
    <script>
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          if (mutation.type === 'childList' && mutation.target.id === 'root') {
            const rootElement = document.getElementById('root');
            if (rootElement && rootElement.children.length > 0) {
              const loadingElement = document.getElementById('loading');
              if (loadingElement) loadingElement.style.display = 'none';
              observer.disconnect();
            }
          }
        });
      });
      
      const rootElement = document.getElementById('root');
      if (rootElement) {
        observer.observe(rootElement, { childList: true, subtree: true });
      }
      
      setTimeout(() => {
        const loadingElement = document.getElementById('loading');
        if (loadingElement) loadingElement.style.display = 'none';
      }, 5000);
    </script>
